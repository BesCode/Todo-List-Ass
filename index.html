<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="signIn">

        <h1>Sign in <span></span></h1>

        <form>
            <div class="input">
                <div class="eachInput">
                    <label for="name"><i class='bx bxs-user'></i></label>
                    <input type="text" id="name" placeholder="Enter Username"> <br><br>
                </div>

                <div class="eachInput">
                    <label for="mail"> <i class='bx bxl-gmail'></i></label>
                    <input type="email" id="mail" placeholder="Enter Email"><br><br>
                </div>

                <div class="eachInput">
                    <label for="password"><i class='bx bxs-hide'></i></label>
                    <input type="password" id="password" placeholder="Enter password"><br><br>
                </div>
            </div>

            <div class="submitButton">
                <button type="submit" id="todo">SUBMIT</button>
            </div>

        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
